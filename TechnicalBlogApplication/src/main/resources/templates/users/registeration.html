<!Doctype html>

<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Spring MVC Application - User Registration</title>
</head>

<header th:replace="layout :: logged-out"></header>

<h2>Please Register:</h2>

<form method="post" th:object="${user}" th:action="@{/users/registration}">
    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" id="username" name="username" />
    <label for="password">Password:</label>
    <input type="password" th:field="*{username}" id="password" name="password" />
    <label for="fullname">Full Name:</label>
    <input type="text" th:field="*{fullname}" id="fullname" name="fullName" />
    <input type="submit" value="Register" />
</form>

</html>
